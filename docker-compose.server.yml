version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: markdown-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: markdown_system
    ports:
      - "3307:3306"
    volumes:
    - ./mysql-data:/var/lib/mysql
    - ./sql/markdown_system.sql:/docker-entrypoint-initdb.d/markdown_system.sql
    restart: unless-stopped

  backend:
    image: crpi-6bh4ttuwodcmagh8.cn-qingdao.personal.cr.aliyuncs.com/mifazhan/markdown-system:backend
    container_name: markdown-backend
    depends_on:
      - mysql
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/markdown_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      FILE_UPLOAD_PATH: /app/uploads
      FILE_MAX_SIZE: ${FILE_MAX_SIZE:-104857600}
      FILE_URL_PREFIX: ${FILE_URL_PREFIX:-http://localhost}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  frontend:
    image: crpi-6bh4ttuwodcmagh8.cn-qingdao.personal.cr.aliyuncs.com/mifazhan/markdown-system:frontend
    container_name: markdown-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
